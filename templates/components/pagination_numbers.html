{% load custom_filters %}
{% for num in page_numbers %}
    {% if num.active %}
        <div class="pagination-number pagination-current-page">{{ num.page_number }}</div>
    {% else %}
        {% if num.page_number %}
            <div class="pagination-number"><a href="{% get_page_link num.page_number %}">{{ num.page_number }}</a></div>
        {% else %}
            <div class="pagination-number">...</div>
        {% endif %}

    {% endif %}
{% endfor %}
